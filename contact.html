<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Profile Card</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <main class="contact-page" data-testid="test-contact-page">
      <h1>Contact Us</h1>
      <!--  NAVIGATION -->
      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html" data-testid="test-nav-home">Home</a></li>
          <li>
            <a href="contact.html" data-testid="test-nav-contact">Contact Us</a>
          </li>
          <li>
            <a href="about.html" data-testid="test-nav-about">About Me</a>
          </li>
        </ul>
      </nav>

      <form id="contactForm" novalidate>
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            data-testid="test-contact-name"
            aria-describedby="error-name"
          />
          <span
            class="error"
            id="error-name"
            data-testid="test-contact-error-name"
          ></span>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            data-testid="test-contact-email"
            aria-describedby="error-email"
          />
          <span
            class="error"
            id="error-email"
            data-testid="test-contact-error-email"
          ></span>
        </div>

        <!-- Subject -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            required
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
          />
          <span
            class="error"
            id="error-subject"
            data-testid="test-contact-error-subject"
          ></span>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            required
            minlength="10"
            data-testid="test-contact-message"
            aria-describedby="error-message"
          ></textarea>
          <span
            class="error"
            id="error-message"
            data-testid="test-contact-error-message"
          ></span>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>
        <p class="success" data-testid="test-contact-success" hidden>
          Your message has been sent successfully!
        </p>
      </form>
    </main>
    <script src="contact.js"></script>
  </body>
</html>
